<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container border">
        <div class="card text-center">
            <div class="card-header">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand">
                            <img src="https://images.vexels.com/media/users/3/153765/isolated/preview/c10b13f96511782d983e3a60940cc58a-como-icono-de-trazo-de-color-iconos-sociales.png" alt="">
                        </a>
                        <div class="d-flex">
                            <button class="btn btn-primary btn-lg me-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="submit">Registro</button>
                            <button class="btn btn-secondary btn-lg me-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop_1" type="submit">Iniciar Sesión</button>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer text-muted">
                Autores: Morales Vargas Bayron, Piñeros Alarcón Andres. <br>
                @Copyright 2020
            </div>
        </div>
    </div>

     <!-- Modal -->
     <form id="Registro">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="input_nombre_registro" class="form-label">Nombres y apellidos</label>
                            <input type="text" name="input_nombre_registro" class="form-control" required>
                        </div>
                        <div class="mb-3">
                        <label for="input_correo_registro" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="input_correo_registro" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                        <label for="input_genero_registro" class="form-label">Genero</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example"name="input_genero_registro">
                            <option value="1">Hombre</option>
                            <option value="2">Mujer</option>
                        </select>
                        </div>
                        <div class="mb-3">
                        <label for="input_password_registro" class="form-label">Password</label>
                        <input type="password" class="form-control" name="input_password_registro" required>
                        </div>
                        <div class="mb-3">
                            <label for="input_password_confirm_registro" class="form-label">Confirmación de Password</label>
                            <input type="password" class="form-control" name="input_password_confirm_registro" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
            </div>
        </div>
    </form>

    <form id="Iniciar_Sesion">
        <div class="modal fade" id="staticBackdrop_1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel_1" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                        <label for="input_email_login" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="input_email_login" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                        <label for="input_password_login" class="form-label">Password</label>
                        <input type="password" class="form-control" name="input_password_login" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
            </div>
        </div>
    </form>

  
    
</body>
<script src="./main.js"></script>

</html>
